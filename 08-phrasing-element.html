<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어휘 관련 요소들</title>
  </head>
  <body>
    <h1>카페 W 강의 후기</h1>
    <div>
      <p><em>em 요소는 텍스트의 강세를 나타낸다.</em></p>
      <p>
        <strong> strong 요소는 중대하거나 긴급한 콘텐츠를 나타낸다.</strong>
      </p>
      <p>
        <b
          >b 요소는 독자의 주의를 요소의 콘텐츠로 끌기 위한 용도로 사용한다. b
          를 사용해 텍스트를 꾸미면 안되는 대신 CSS font-weight를 사용해 굵은
          글씨체를 적용하거나, strong 요소를 사용해 특별히 중요한 텍스트를
          나타내자</b
        >
      </p>
      <p>
        <i
          >i 요소는 텍스트에서 어떤 이유로 주위와 구분해야 하는 부분을
          나타낸다.</i
        >
      </p>
    </div>
  </body>
</html>
