<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 관련 요소</title>
  </head>
  <body>
    <h1>폼 관련 요소</h1>
    <!-- method = "get || post" -->
    <form action="서버 URL" method="get" id="searchForm">
      <!-- fieldset, legend 생략 가능 -->
      <fieldset>
        <legend>검색</legend>
        <div>
          <!-- 명시적인 레이블링 labae for 와 input id 연결 -->
          <label for="search">검색어</label>
          <input
            id="search"
            type="search"
            maxlength="10"
            minlength="6"
            required
            placeholder="검색어를 입력해주세요"
          />
        </div>
      </fieldset>
    </form>
    <!-- form 안에 button이 있어야 하지만 form id와 button form을 통해 button과 연결 -->
    <button form="searchForm" type="submit"></button>
  </body>
</html>
