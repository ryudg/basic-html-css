<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 요소</title>
  </head>
  <body>
    <h1>과목별 테스트 결과</h1>
    <table border="1">
      <thead>
        <tr>
          <th>과목명</th>
          <th scope="col">HTML/CSS</th>
          <th scope="col">Javscript</th>
          <th scope="col">React</th>
        </tr>
      </thead>
      <!-- tfoot으로 선언한 행은 제일 마지막 행으로 이동된다 -->
      <tfoot>
        <tr>
          <th scope="row">금윤호</th>
          <td>100</td>
          <td>95</td>
          <td>98</td>
        </tr>
      </tfoot>
      <!-- thead와 tfoot은 한번만 선언할 수 있지만, tbody는 여러번 선언할 수 있다. -->
      <tbody>
        <tr>
          <th scope="row">범쌤</th>
          <td>97</td>
          <td>100</td>
          <td>99</td>
        </tr>
        <tr>
          <th scope="row">홍길동</th>
          <td>80</td>
          <td>75</td>
          <td>63</td>
        </tr>
      </tbody>
    </table>

    <hr />

    <p id="tableDesc">프론트엔드 관련 기술 시험 결과를 나타낸 표 입니다.</p>
    <!-- 설명을 바깥쪽에 만들고 연결시키기 -->
    <table border="1" summary="표의 요약 정보" aria-describedby="tableDesc">
      <tr>
        <th>과목명</th>
        <th id="html">HTML/CSS</th>
        <th id="js">Javscript</th>
        <th id="react">React</th>
      </tr>
      <tr>
        <th id="user01">김철수 1</th>
        <td headers="html user01">100</td>
        <td headers="js user01">95</td>
        <td headers="react user01">98</td>
      </tr>
      <tr>
        <th id="user02">김영희 1</th>
        <td>97</td>
        <td>100</td>
        <td>99</td>
      </tr>
      <tr>
        <th id="user03">홍길동 1</th>
        <td>80</td>
        <td>75</td>
        <td>63</td>
      </tr>
    </table>
  </body>
</html>
