<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정의형 목록</title>
  </head>
  <body>
    <h1>Git &amp; HTML/CSS</h1>
    <p>입문자를 위한 Git과 HTML&amp;CSS</p>
    <dl>
      <!-- 평점이라는 텍스트는 숨김 처리 -->
      <dt>평점</dt>
      <dd>
        <!-- 스크린리더가 읽지 않음 -->
        <span aria-hidden="true">★ ★ ★ ★ ☆</span>
        <span>4점</span>
      </dd>
      <div>
        <!-- HTML 5.2 버전부터 dl 요소가 div를 자식으로 포함할 수 있게 되었다. 반드시 dt와 dd를 쌍으로 묶기-->
        <dt>학습시간</dt>
        <dd>09:00 ~ 17:00 ( 28시간 )</dd>
      </div>
      <dt>난이도</dt>
      <dd>초급</dd>
      <dt>교육비 지원</dt>
      <dd>고용보험 비환급</dd>
      <dt>평가항목</dt>
      <dd>출석률 100%</dd>
      <dt>수료기준</dt>
      <dd>총점 80점 이상시 수료</dd>
      <dt>정원</dt>
      <dd>24명</dd>
      <dt>교재정보</dt>
      <dd>
        <p>입문자를 위한 Git과 HTML&CSS(PDF)</p>
        <p>HTML & CSS 웹사이트 개발과 디자인 기초 (35,000원)</p>
      </dd>
    </dl>
  </body>
</html>
